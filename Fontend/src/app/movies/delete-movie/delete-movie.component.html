<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="text-white pl-4 pt-4">
    <div class="display-4">Delete Movie</div>
    <div class="form-group" style="max-width: 350px;">
        <label for="movieId">Enter the Movie Id </label>
        <input type="text" class="form-control" formControlName="movieId">
    </div>
    <button class="btn btn-outline-light">Delete Movie</button>
</form>
